<div #slideEditor>

    <sonet-busy-indicator></sonet-busy-indicator>
    <p-accordion>
        <p-accordionTab header="General Slider Preferences" [selected]="true">
            <sonet-editSlider [sliderItemList]="currentSlider?.SliderItemList" #editSlider></sonet-editSlider>
        </p-accordionTab>
        <p-accordionTab [class.invalid-slide-item]="!editSliderItem.valid" *ngFor="let sliderItem of currentSlider.SliderItemList; let i = index; trackBy:trackSliderItem">
            <p-header>
                <span #accordionHeader>Slide #{{i+1}}</span>
            </p-header>
            <div class="pull-right">
                <a href="#" class="btn btn-danger" (click)="deleteSliderItem(i)"><i class="fa fa-minus-circle" aria-hidden="true"></i> Delete This Slide</a>
            </div>
            <sonet-edit-slider-item #editSliderItem [sliderItem]="sliderItem" [slider]="currentSlider" [width]="width"></sonet-edit-slider-item>
        </p-accordionTab>
    </p-accordion>


    <p class="pull-right">
        <a (click)="addNewSliderItem()" class="btn btn-success" href="#"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add New Slide</a>
    </p>
    <p class="text-center btn-save">
        <a class="btn btn-danger" [class.disabled]="!canSave" (click)="saveSlider()"><i class="fa fa-floppy-o"></i> Save Slider</a>
    </p>
</div>
