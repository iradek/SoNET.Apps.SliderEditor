<form [formGroup]="editSliderItemForm" class="form-horizontal">
  <fieldset>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtTagTitle">Slide Title:</label>
      <div class="col-md-5">
        <input id="txtTagTitle" formControlName="TagTitle" type="text" placeholder="enter slide title" class="form-control input-md" required>
        <span class="help-block">Prominent slide title</span>
      </div>
      <sonet-validation-message [control]="editSliderItemForm.controls['TagTitle']"></sonet-validation-message>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtTagMessage">Slide Message:</label>
      <div class="col-md-4">
        <textarea class="form-control" id="txtTagMessage" formControlName="TagMessage"></textarea>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtButtonText">Button Text:</label>
      <div class="col-md-5">
        <input id="txtButtonText" formControlName="ButtonText" type="text" placeholder="enter text for a button" class="form-control input-md">
        <span class="help-block">When exists, this slide displays a button with above text</span>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtButtonUrl">Button Url:</label>
      <div class="col-md-5">
        <input id="txtButtonUrl" formControlName="ButtonUrl" type="text" placeholder="enter url behind button" class="form-control input-md">
        <span class="help-block">Users are redirected to above Url when button is clicked</span>
      </div>
    </div>

  </fieldset>
</form>
