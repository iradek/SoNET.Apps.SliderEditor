<form [formGroup]="editSliderItemForm" class="form-horizontal">
    <fieldset>
        <div #imgContainer class="form-group text-center">
            <label class="control-label">Image:</label>
            <div class="file-upload">
                <input id="custom-input" type="file" (change)="fileChangeListener($event)">
            </div>
            <img-cropper #cropper [hidden]="!imagedata?.image" [image]="imagedata" [settings]="cropperSettings" (onCrop)="imgCropped($event)"></img-cropper>
            <br>
            <img class="sonet-slider-croppedImage" [style.width.px]="finalWidth" *ngIf="imgSource" [src]="imgSource" [width]="cropperSettings.croppedWidth"
                [height]="cropperSettings.croppedHeight">
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txtTagTitle">Slide Title:</label>
            <div class="col-md-5">
                <input id="txtTagTitle" formControlName="TagTitle" type="text" placeholder="enter slide title" class="form-control input-md"
                    required>
                <span class="help-block">Prominent slide title</span>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txtTagMessage">Slide Sub-Title:</label>
            <div class="col-md-4">
                <textarea class="form-control" id="txtTagMessage" formControlName="TagMessage"></textarea>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txtButtonText">Button Text:</label>
            <div class="col-md-5">
                <input id="txtButtonText" formControlName="ButtonText" type="text" placeholder="enter text for a button" class="form-control input-md">
                <span class="help-block">Text for a button when one is needed</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txtButtonUrl">Button Url:</label>
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon">
                        <select [(ngModel)]="additionalProperties.uriSchema" [ngModelOptions]="{standalone: true}" name="uriSchema">
                            <option value="http://">http://</option>
                            <option value="https://">https://</option>
                        </select>                        
                    </span>
                    <input id="txtButtonUrl" formControlName="ButtonUrl" type="text" placeholder="enter url behind the button" class="form-control input-md">                    
                </div>
                <span class="help-block">This url will open when button is clicked</span>
            </div>
        </div>

    </fieldset>
</form>
